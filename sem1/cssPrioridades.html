<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla de prioridades</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link 
        href="https://fonts.googleapis.com/css2?family=Prompt:wght@100;200;300;400;500;600;700;800;900&display=swap" 
        rel="stylesheet"
    >
    <link 
        href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap" 
        rel="stylesheet"
    >
    <link rel="stylesheet" href="./estilos.css">
</head>
<body>
    <h1>Las prioridades para aplicar estilos son:</h1>
    <hr>
    <table>
        <tr>
            <th># Prioridad</th>
            <th>Origen</th>
            <th>Selector / Ejemplo</th>
        </tr>
        <tr>
            <td><span class="number">1</span></td>
            <td>important!</td>
            <td>style="color:red !important,"</td>
        </tr>
        <tr>
            <td><span class="number">2</span></td>
            <td>Inline</td>
            <td>style="color:red;"</td>
        </tr>
        <tr>
            <td><span class="number">3</span></td>
            <td>#id nesting</td>
            <td>h1#elemnt{color:red;}</td>
        </tr>
        <tr>
            <td><span class="number">4</span></td>
            <td>#id</td>
            <td>#elemnt</td>
        </tr>
        <tr>
            <td><span class="number">5</span></td>
            <td>.class nesting</td>
            <td>h1.elemnt{color:red;}</td>
        </tr>
        <tr>
            <td><span class="number">6</span></td>
            <td>.class</td>
            <td>.elemnt{color:red;}</td>
        </tr>
        <tr>
            <td><span class="number">7</span></td>
            <td>HTML element</td>
            <td>default</td>
        </tr>
    </table>
</body>
</html>
