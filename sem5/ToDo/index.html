<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDO list</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <h1>ToDO list</h1>
        <div id="list">
            <p class="task">
                <input type="checkbox">
                <span>Tarea 1</span>
                <a>❌</a>
            </p>
            <p class="task delete">
                <input type="checkbox">
                <span>Tarea 1</span>
                <a>❌</a>
            </p>
            <p class="task done">
                <input type="checkbox">
                <span>Tarea 1</span>
                <a>❌</a>
            </p>
            <p class="form">
                <input type="text" id="input-newtask" placeholder="New task...">
                <input type="button" value="Add Task">
            </p>
        </div>
    </div>
</body>
<script src="app.js"></script>
</html>
