<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Borders styles</title>
    <link rel="stylesheet" href="./css/index.css">
</head>
<body>
    <h1>Estilos de bordes:</h1>
    <p class="p-align solid">Ejemplo 1 => Solid</p>
    <p class="p-align dashed">Ejemplo 2 => Dashed</p>
    <p class="p-align double">Ejemplo 3 => Double</p>
    <p class="p-align groove">Ejemplo 4 => Groove</p>
    <p class="p-align initial">Ejemplo 5 => Initial</p>
    <p class="p-align outset">Ejemplo 6 => Outset</p>
    <p class="p-align dotted">Ejemplo 7 => Dotted</p>
    <p class="p-align leftStyle">Ejemplo 8 => Left Solid Style</p>
    <p class="p-align rightStyle">Ejemplo 9 => Right Solid Style</p>
</body>
</html>
