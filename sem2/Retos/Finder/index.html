<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finder</title>
    <link 
        rel="preconnect" 
        href="https://fonts.googleapis.com"
    >
    <link 
        rel="preconnect" 
        href="https://fonts.gstatic.com" 
        crossorigin
    >
    <link 
        href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300;400;500;600;700&display=swap"
        rel="stylesheet"
    >
    <link 
        href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' 
        rel='stylesheet'
    >    
    <link rel="stylesheet" href="/sem2/Retos/Finder/style.css">
</head>
<body>
    <div id="container">
        <table class="int1">
            <tr>
                <th>
                    <h1>Github finder</h1>
                </th>
            </tr>
            <tr id="search">
                <td class="bar">
                    <input type="text" placeholder="Search..." name="search">
                </td>    
                <td class="butt">
                    <button type="submit">Search</button>
                </td>
            </tr>
        </table>
        <table class="int2">
            <tr id="profile">
                <td class="avatar">
                    <img src="https://avatars.githubusercontent.com/u/85358366?s=96&v=4" alt="avatar">
                </td>
                <td class="id">
                    <h2>
                        FrontEdd
                        <br>
                        @FrontEdd
                    </h2>
                </td>
                <td class="foll">
                    <i class='bx bx-user bx-sm' style="color: #ffee;"></i>
                    5 followers
                </td>
            </tr>
        </table>
    </div>
</body>
</html>
