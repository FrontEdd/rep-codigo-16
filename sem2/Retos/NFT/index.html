<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT preview card</title>
    <link 
        rel="preconnect" 
        href="https://fonts.googleapis.com"
    >
    <link 
        rel="preconnect" 
        href="https://fonts.gstatic.com" 
        crossorigin
    >
    <link 
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
        rel="stylesheet"
    >
    <link rel="stylesheet" href="/sem2/Retos/NFT/style.css">
</head>
<body>
    <div id="main-container">
        <div id="cont-int">
            <img src="/sem2/Retos/img/image-equilibrium.jpg" alt="equilibrium" id="equilibrium">
            <div class="main-text">
                <h1>Equilibrium #3429</h1>
                <h2>Our Equilibrium collection promotes balance and calm.</h2>
            </div>
            <div class="icon-text">
                <span class="icon-text-left">
                    <img src="/sem2/Retos/img/icon-ethereum.svg" alt="ethereum" id="ethereum">
                    0.041 ETH
                </span>
                <span class="icon-text-right">
                    <img src="/sem2/Retos/img/icon-clock.svg" alt="clock" id="clock">
                    3 days left
                </span>
            </div>
            <hr>
            <div class="foot">
                <img src="/sem2/Retos/img/image-avatar.png" alt="avatar" id="avatar">
                <h2>Creation of <strong>Edgar Razuri</strong></h2>
            </div>
        </div>       
    </div>
</body>
</html>
